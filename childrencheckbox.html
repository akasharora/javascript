<html>
  <head>
   <link rel="stylesheet" type="text/css" href="childrencheckbox.css">
  </head>

  <body>
    <div id = "container">
      <ul>

        <li>
          <form id = "colors"  onclick = "displayChildren(this.id)">
            Color:<input type = "checkbox"  >
              <div id = "color">
              <ul >
                <li>Red<input type = "checkbox"  id = "color2"></li>
                <li>Green<input type = "checkbox"  id = "color3"></li>
                <li>White<input type = "checkbox"  id = "color4"></li>
              </ul>
              </div>
          </form>
        </li>

        <li>
            <form id = "movies"  onclick = "displayChildren(this.id)">
            Movies:<input type = "checkbox" id = "movies" >
            <div id = "movie" >
              <ul>
                <li>Dar<input type = "checkbox" id = "movie2"></li>
                <li>Sir<input type = "checkbox" id = "movie3"></li>
              </ul>
            </div>
          </form>
        </li>
          
        <li>
          <form id = "drinks"  onclick = "displayChildren(this.id)" >
            Drinks:<input type = "checkbox" id = "drinks" >
            <div id = "drink">
              <ul>
                <li>Pepsi<input type = "checkbox" id = "drink1"></li>
                <li>Coke<input type = "checkbox" id = "drink2"></li>
                <li>Dew<input type = "checkbox" id = "drink3"></li>
              </ul>
            </div>
          </form>
        </li>

        <li>
          <form id = "bikes"  onclick = "displayChildren(this.id)" >
            Bikes:<input type = "checkbox"  id = "bikes"  >
              <div id = "bike">
                <ul>
                  <li>Pulsar<input type = "checkbox" id = "bike1"></li>
                  <li>Cbz<input type = "checkbox" id = "bike2"></li>
                  <li>KTM Duke<input type = "checkbox" id = "bike3"></li>
                </ul>
              </div>
         </form>
       </li>
     </ul>

      <script src = "childrencheckbox.js">
      </script>
    </div>
  </body>
</html>
